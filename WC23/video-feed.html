        <script>
            var activeItem = $(".events").find('.event').first();
            var activeItemTitle = activeItem.find('.title').text();

            function runResults(){
                $.getJSON("./scripts/leaderboard.php", function(json){
                    // Empty out the event list on initital refresh
                    $(".event-list").empty();

                    $.each(json, function(i, item) {
                        var name = item.name;
                        var score = item.score;
                        var position = item.rank;
                        var place = item.place;

                        // Leaderboard (8 at a time)
                        if (place) {
                            $('.rank-' + position).text(place);
                        } else {
                            $('.rank-' + position).text('');
                        }
                        $(".leader" + position + "-name").text(name);
                        $(".leader" + position + "-score").text(score);

                        // Individual App Title
                        if(item.rank == "1") {
                            $(".rotations-header-title").text(json[0].title2);
                        }

                        // Ind App Rotation (8 at a time)
                        $(".ind-app-" + position + "-position").text(position);
                        $(".ind-app-" + position + "-name").text(name);
                        $(".ind-app-" + position + "-score").text(score);
                    });
                });

                /* Individual Apps */
                $.getJSON("./scripts/scoreboard.php", function(json){
                    $.each(json, function(i, item) {
                        var bonus = item.bonus;
                        var deduction = item.deduction;
                        var difficulty = item.difficulty;
                        var event = item.event;
                        var execution = item.execution;
                        var level = item.level;
                        var name = item.name;
                        var position = item.position;
                        var program = item.program;
                        var total = item.total;


                        $(".ind-single-" + position + "-title").text(event);
                        $(".ind-single-" + position + "-name").text(name);
                        $(".ind-single-" + position + "-score").text(total);
                        $(".ind-single-" + position + "-diff").text("Diff: " + difficulty);
                        $(".ind-single-" + position + "-exec").text("Exec: " + execution);
                        $(".ind-single-" + position + "-ded").text("ND: " + deduction);

                    });
                });
            }
           // setInterval(runResults,1000);
           runResults();
        </script>
