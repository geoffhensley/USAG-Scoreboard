  <script>
    var activeItem = $(".events").find('.event').first();
    var activeItemTitle = activeItem.find('.title').text();

    function runResults(){
      var activeItem = $(".events").find('.event').first();
      var activeItemTitle = activeItem.find('.title').text();

      $.ajax({
          type: "GET" ,
          url: "../Dropbox/Dev Nationals Scoring/Men.xml" ,
          cache: false,
          dataType: "xml" ,
          success: function(xml) {
              $(xml).find('event').each(function(){
                var event = $(this).attr('title');
                var name = $(this).attr('name');
                var total = $(this).attr('score');

                if(event == "FLOOR"){
                  if (total != null || total != "") { 
                    $("#fx-score").text(total);
                  } else {
                    $("#fx-score").text("");
                  }
                  if (name != null || name != "") { 
                    $("#fx-name").text(name);
                  } else {
                    $("#fx-name").text("");
                  }
                }
                if(event == "POMMEL"){
                  if (total != null || total != "") { 
                    $("#ph-score").text(total);
                  } else {
                    $("#ph-score").text("");
                  }
                  if (name != null || name != "") { 
                    $("#ph-name").text(name);
                  } else {
                    $("#ph-name").text("");
                  }
                }
                if(event == "RINGS"){
                  if (total != null || total != "") { 
                    $("#sr-score").text(total);
                  } else {
                    $("#sr-score").text("");
                  }
                  if (name != null || name != "") { 
                    $("#sr-name").text(name);
                  } else {
                    $("#sr-name").text("");
                  }
                }
                if(event == "VAULT"){
                  if (total != null || total != "") { 
                    $("#vt-score").text(total);
                  } else {
                    $("#vt-score").text("");
                  }
                  if (name != null || name != "") { 
                    $("#vt-name").text(name);
                  } else {
                    $("#vt-name").text("");
                  }
                }
                if(event == "P BARS"){
                  if (total != null || total != "") { 
                    $("#pb-score").text(total);
                  } else {
                    $("#pb-score").text("");
                  }
                  if (name != null || name != "") { 
                    $("#pb-name").text(name);
                  } else {
                    $("#pb-name").text("");
                  }
                }
                if(event == "H BAR"){
                  if (total != null || total != "") { 
                    $("#hb-score").text(total);
                  } else {
                    $("#hb-score").text("");
                  }
                  if (name != null || name != "") { 
                    $("#hb-name").text(name);
                  } else {
                    $("#hb-name").text("");
                  }
                }
              }); 
          }       
      });
    }
   setInterval(runResults,1000);
   // runResults();
</script>
