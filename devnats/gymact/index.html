  <script>
    setInterval(runResults,1000);

    function runResults(){
      $.ajax({
          type: "GET" ,
          url: "./../../Dropbox/Dev Nationals Scoring/Sample1.xml" ,
          cache: false,
          dataType: "xml" ,
          success: function(xml) {

            /* Individual App */
            $(xml).find('event').each(function(){
                var event = $(this).attr('title');
                var nameAttr = $(this).attr('name');
                var nameRaw = parseName(nameAttr);
                var name = null;
                if (nameRaw.name != null || nameRaw.name != undefined) { 
                  var name = nameRaw.name + "<br>" + nameRaw.lastName + "&nbsp;" + nameRaw.secondLastName;
                }
                var total = $(this).attr('score');

                if(event == "FLOOR"){
                  if (total != null || total != "") { 
                    $("#fx-score").text(total);
                  } else {
                    $("#fx-score").text("");
                  }
                  if (name != null || name != "") { 
                    $("#fx-name").html(name);
                  } else {
                    $("#fx-name").text("");
                  }
                }
                if(event == "POMMEL"){
                  if (total != null || total != "") { 
                    $("#ph-score").text(total);
                  } else {
                    $("#ph-score").text("");
                  }
                  if (name != null || name != "") { 
                    $("#ph-name").html(name);
                  } else {
                    $("#ph-name").text("");
                  }
                }
                if(event == "RINGS"){
                  if (total != null || total != "") { 
                    $("#sr-score").text(total);
                  } else {
                    $("#sr-score").text("");
                  }
                  if (name != null || name != "") { 
                    $("#sr-name").html(name);
                  } else {
                    $("#sr-name").text("");
                  }
                }
                if(event == "VAULT"){
                  if (total != null || total != "") { 
                    $("#vt-score").text(total);
                  } else {
                    $("#vt-score").text("");
                  }
                  if (name != null || name != "") { 
                    $("#vt-name").html(name);
                  } else {
                    $("#vt-name").text("");
                  }
                }
                if(event == "P BARS"){
                  if (total != null || total != "") { 
                    $("#pb-score").text(total);
                  } else {
                    $("#pb-score").text("");
                  }
                  if (name != null || name != "") { 
                    $("#pb-name").html( name);
                  } else {
                    $("#pb-name").text("");
                  }
                }
                if(event == "H BAR"){
                  if (total != null || total != "") { 
                    $("#hb-score").text(total);
                  } else {
                    $("#hb-score").text("");
                  }
                  if (name != null || name != "") { 
                    $("#hb-name").html(name);
                  } else {
                    $("#hb-name").text("");
                  }
                }
            });  
          
            // Team Scores
            $(xml).find('ncaamatrix').each(function(e){
              $(this).find('line').each(function(){
                var rank = $(this).attr('linenum');
                var team = $(this).attr('gym');
                var score = $(this).attr('teamscore');

                teamUpdate(team, rank, score);
              });
            });
          }
      });
}

function teamUpdate(team, rank, score) {
    if (team == null || team == undefined || team == "") { 
      // $("#team-" + rank).find('.team-icon').attr("src", "");
      // $("#team-" + rank).find('.team-name').text("").css('color', '#ffffff');
      // $("#team-" + rank).find('.team-score').text("").css('color', '#ffffff');

      return;
    }
    var teamDeets = teamCodes(team);

    if (teamDeets === false) {
      // $("#team-" + rank).find('.team-icon').attr("src", "");
      // $("#team-" + rank).find('.team-name').text("").css('color', '#ffffff');
      // $("#team-" + rank).find('.team-score').text("").css('color', '#ffffff');

      return;
    }

    if (teamDeets.division == 2) {
      console.log(team);
      $("#team-alt-" + rank).find('.team-icon').attr("src", "./images/logos/" + teamDeets.logo);
      $("#team-alt-" + rank).find('.team-name').text(teamDeets.title);
      $("#team-alt-" + rank).find('.team-score').text(score);
    } else {
      $("#team-" + rank).find('.team-icon').attr("src", "./images/logos/" + teamDeets.logo);
      $("#team-" + rank).find('.team-name').text(teamDeets.title);
      $("#team-" + rank).find('.team-score').text(score);
    }
  }

  function parseName(input) {
    var fullName = input || "";
    var result = {};

    if (fullName.length > 0) {
        var nameTokens = fullName.match(/[A-ZÁ-ÚÑÜ][a-zá-úñü]+|([aeodlsz]+\s+)+[A-ZÁ-ÚÑÜ][a-zá-úñü]+/g) || [];

        if (nameTokens.length > 3) {
            result.name = nameTokens.slice(0, 2).join(' ');
        } else {
            result.name = nameTokens.slice(0, 1).join(' ');
        }

        if (nameTokens.length > 2) {
            result.lastName = nameTokens.slice(-2, -1).join(' ');
            result.secondLastName = nameTokens.slice(-1).join(' ');
        } else {
            result.lastName = nameTokens.slice(-1).join(' ');
            result.secondLastName = "";
        }
    }

    return result;
  }
